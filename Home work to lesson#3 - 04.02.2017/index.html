<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work#3</title>
    <style>
        .white {
            background: white;
        }
        .black {
            background: black;
            color: white;
        }
        .white, .black {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--=========Task#4 [START]=========-->
    <script>
        var table = new Array(8);

        for (var i = 0; i < table.length; i++) {
            table[i] = new Array(8);
        }

        // Инициализация массива.
        for (var row = 0; row < table.length; row++) {
            for (var col = 0; col < table[row].length; col++) {
                if ((row + col) % 2 == 1)
                    document.write("<span class='black'>black");
                else
                    document.write("<span class='white'>white");
            }
            document.write("<br />");
        }
    </script>
    <!--=========Task#4 [END]=========-->
</body>
</html>
