    <div id="reverse"></div>
    <br>
    <script>
        var arr1 = new Array(1, 2, 3, 4, 5, 6, 7),
            arr2 = new Array(7);
        for (var i=1; i<=arr1.length; i++){
            arr2[arr2.length-i] = arr1[i-1];
        }
    document.getElementById('reverse').innerHTML = arr2;
        
    </script>

    <!--=========Task#2 [START]=========-->
    <div id="sort"></div>
    <script>
        var a = [1, 4, 11, 2, 9, 99, 5],
            b = [7];
               
        for (var i=0, leng=a.length; i<leng; i++) {
            if (a[i]<a[i+1]){
                b[i] = a[i];
            } else {
                b[i] = a[i+1];
                a[i] = a[i+1];
                b[i+1] = a[i];
            }
        }
        b;
    </script>
    <!--=========Task#2 [END]===========-->

    <!--=========Task#3 [END]===========-->
    
    <!--=========Task#4 [START]=========-->
    <div id="board"></div>
    <script>
            var col = 8,
                row = 8,
                b = 0,
                $table = "<table>";

            for (var i = 0; i < col; i++) {
                $table += "<tr>";
                for (var j = 0; j < row; j++){
                    if ( (i%2==0 && j%2 == 1) || (i%2==1 && j%2 == 0) ){
                    $table += "<td class='bg_b'></td>";
                    } else {
                        $table += "<td></td>";
                    }
                }
                $table += "</tr>";
            }
            $table += "</table>";
        document.getElementById('board').innerHTML = $table;
    </script>
