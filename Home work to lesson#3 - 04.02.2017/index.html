<body>
    <!--=========Task#1 [START]=========-->
    <div id="reverse"></div>
    <br>
    <script>
        var arr1 = new Array(1, 2, 3, 4, 5, 6, 7),
            arr2 = new Array(7);
        for (var i=1; i<=arr1.length; i++){
            arr2[arr2.length-i] = arr1[i-1];
        }
    document.getElementById('reverse').innerHTML = arr2;
        
    </script>

    <!--=========Task#2 [START]=========-->
    <div id="sort"></div>
    <script>
        var arr = [1, 4, 11, 2, 9, 99, 5];
            
        function compareNumeric(a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        }
        arr.sort(compareNumeric);
        document.getElementById('sort').innerHTML = arr;
    </script>
    <!--=========Task#2 [END]===========-->
    <!--=========Task#3 [START]=========-->
    <script>
        /************* Task #3 ******************/
        var a,
            b,
            sign,
            $result;
        a = +prompt("Enter your a value", "0");
        sign = prompt("Enter + or - or * or / ", "+");
        b = +prompt("Enter your b value", "0");
        switch(sign){
            case '+':
                plus(a, b);
                document.write(a + " + " + b + " = " + $result);    
                break;
            case '-':
                minus(a, b);
                document.write(a + " - " + b + " = " + $result);    
                break;
            case '*':
                div(a, b);
                document.write(a + " * " + b + " = " + $result);    
                break;
            case '/':
                multi(a, b);
                document.write(a + " / " + b + " = " + $result);    
                break;
        }
        function plus(a, b){
            return $result = a + b; 
        }
        function minus(a, b){
            return $result = a - b; 
        }
        function div(a, b){
            return $result = a / b; 
        }
        function multi(a, b){
            return $result = a * b; 
        }
        function calc(cbf, a, b){
            return cbf(a, b);
        }
    </script>
    <!--=========Task#3 [END]===========-->
    
    <!--=========Task#4 [START]=========-->
    <br>
    <div id="board"></div>
    <script>
        var col = 8,
            row = 8,
            b = 0,
            $table = "<table>";

        for (var i = 0; i < col; i++) {
            $table += "<tr>";
            for (var j = 0; j < row; j++){
                if ( (i%2==0 && j%2 == 1) || (i%2==1 && j%2 == 0) ){
                $table += "<td class='bg_b'></td>";
                } else {
                    $table += "<td></td>";
                }
            }
            $table += "</tr>";
        }
        $table += "</table>";
        document.getElementById('board').innerHTML = $table;
    </script>
    <!--=========Task#4 [END]===========-->
    
</body>
